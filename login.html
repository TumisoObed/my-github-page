<!DOCTYPE html>
<html>
<head>
<title>Login | TechNova</title>
<style>
body {
    font-family: Arial;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 300px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
button {
    width: 100%;
    padding: 10px;
    background: #1f6feb;
    color: white;
    border: none;
}
</style>
</head>

<body>
<div class="box">
<h2>Login</h2>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<button>Login</button>
<p style="font-size:12px;color:gray;">Demo login (no real accounts)</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #24292e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            width: 200px;
            border-radius: 12px;
            margin: 20px 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>Hosted using GitHub Pages</p>
    </header>

    <main>
        <p>This is a simple and clean website created using HTML and GitHub Pages.</p>

        <img src="https://placekitten.com/300/300" alt="Cute kitten">

        <p>
            Visit <a href="https://github.com" target="_blank">GitHub</a>
            to learn more about coding.
        </p>
    </main>

    <footer>
        <p>&copy; 2025 Adrian Hall</p>
    </footer>

</body>
</html>
